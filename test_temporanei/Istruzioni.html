<html>
	<head>
		<title>Istruzioni di gioco 2</title>
		<meta http-equiv="refresh" content="1;URL=Gioco.html">
		<style>

		body {
			font-family: Monospace;
			background-color: #71b2cf;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

		</style>

		<script src="../lib/three.min.js"></script>
		<script src="../lib/stats.min.js"></script>
		<script src="../lib/Coordinates.js"></script>

	</head>
	<body>

		<script>

		// VARIABILI PER LA CREAZIONE DELLA SCENA
		var scene, camera, renderer, controls, stats;

		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 400 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0x71b2cf );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );

			camera.position.set(2,2,12);
			camera.lookAt( new THREE.Vector3(0,0,0));
			pivotCamera = new THREE.Object3D();
			pivotCamera.add(camera);

			// stats
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );			
			
		}  // Start()

		// UPDATE E CICLO DI RENDER

		function Update() {
			requestAnimationFrame( Update );
			stats.update();
			Render();
		}

		function Render() {
			renderer.render(scene, camera);
		}

		Start();
		Update();

		</script>
	</body>
</html>
